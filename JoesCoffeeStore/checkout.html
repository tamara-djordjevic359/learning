<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Welcome to Joe`s coffee store</title>
        <link href="Layout.css" rel="stylesheet"/>
    </head>
    <body>
        <header id="mainHeader">
        <div>
            <a class="headerlogo" href="index.html">
                <img src="coffee1.jpg"/>
            </a>
            <span id="headername">Joe`s coffee store</span>
            <input type="search" class="searchbox" placeholder="Search our store"/>
        </div>
        <nav class="backgroundgradient">
            <ul>
                <li><a class="navlik" href="index.html">Home</a></li>
                <li><a class="navlik" href="blog.html">Blog</a></li>
                <li><a class="navlik" href="allcoffees.html">Our Coffees</a></li>
                <li><a class="navlik" href="accessories.html">Accessories</a></li>
                <li><a class="navlik" href="Gifts.html">Gifts</a></li>
                <li><a class="navlik" href="findus.html">Find us</a></li>
                <li><a class="navlik" href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
        </header>
        <div id="welcomeimage">
            <img src="welcome.jpg"/>
        </div>
        <div id="coffeeofthemonth">
            <img src="coffeeofthemonth.jpg"/>
        </div>
        <section class="coffeedetails">
            <header class="blockheader">
                <span>Checkout</span>
            </header>
            <form id="mainForm" action="#" method="post">
                <fieldset class="box">
                <legend>Your details</legend>
                <div>
                    <p>
                        <label class="textlabel" for="firstNameInput">First Name</label>
                        <input id="firstNameInput" placeholder="Enter your first name" name="FirstName" type="text" required="required" autofocus="autofocus" class="textinput" maxlength="30"/>
                    </p>
                    <p>
                        <label class="textlabel" for="lastNameInput">Last Name</label>
                        <input id="lastNameInput" placeholder="Enter your last name" name="LastName" type="text" required="required" class="textinput" size="10" maxlength="50"/>
                    </p>
                    <p>
                        <label class="textlabel" for="emailInput">Email</label>
                        <input id="emailInput" placeholder="Enter your email address" name="Email" type="email" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="numberInput">Number Input</label>
                        <input id="numberInput" placeholder="Enter your phone number" name="Number" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="streetInput">Street</label>
                        <input id="streetInput" placeholder="Enter your street" name="Street" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="zipInput">ZIP code</label>
                        <input type="zipInput" placeholder="Enter your ZIP code" name="Zip" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="cityInput">City</label>
                        <input id="cityInput" placeholder="Enter your City" name="City" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="countryInput">Country</label>
                        <input id="countryInput" placeholder="Enter your Country" name="Country" type="text" required="required" pattern="[a-za-z]{3}"/>
                    </p>
                    <p>
                        <label class="textlabel" for="phoneInput">Phone</label>
                        <input id="phoneInput" placeholder="Enter your phone number" name="Phone Number" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="blogInput">Blog</label>
                        <input id="blogInput" placeholder="Enter your blog address" name="Blog" type="url" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="remarkInput">Remark</label>
                        <input id="remarkInput" placeholder="Enter remark" name="Remark" type="text" class="textinput"/>
                    </p>
                </div>
                </fieldset>
                <br/>
                <fieldset class="box">
                    <legend>Your order</legend>
                    <p>
                        <label class="textlabel" for="deliveryDateInput">Requested delivery date</label>
                        <input id="deliveryDateInput" placeholder="Enter a date" name="BirthDate" class="textinput" type="date"/>
                    </p>
                    <p>
                        <label class="textlabel" for="colorInput">Wrapping paper color</label>
                        <input id="colorInput" placeholder="Select a color" name="Color" type="color" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package</label>
                        <input id="bowInput" placeholder="Enter a value between 1 and 10" name="Bows" type="number" class="textinput" min="1" max="10"/>
                    </p>
                    </fieldset>

                    <input type="submit" class="submitbutton" value="Place order"/>
                
            </form>
        </section>
    </body>
</html>
